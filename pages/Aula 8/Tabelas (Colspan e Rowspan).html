<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas (Colspan e Rowspan)</title>
</head>
<body>
   <table border="2">
    <tr>
        <th colspan="3">Tabela de Contas e Saldos</th>
        
    </tr>
    <tr>
        <th>Tipo de Despesa</th>
        <th>Descrição</th>
        <th>Valor</th>
        
    </tr>
    <tr>
        <td rowspan="5">Doméstica</td>
        <td>Compras do Mês</td>
        <td>$ 280,00</td>
    </tr>
    <tr>
        <td>Aluguel</td>
        <td>$ 450,00</td>
        
    </tr>
    <tr>
        <td>Luz</td>
        <td>$ 120,00</td>
        
    </tr>
    <tr>
        <td>Água</td>
        <td>$ 111,00</td>
        
    </tr>
    <tr>
        <td>Telefone</td>
        <td>$ 90,00</td>
        
    </tr>
    <tr>
        <td rowspan="2">Externa</td>
        <td>Gasolina</td>
        <td>$ 450,00</td>
    </tr>
    <tr>
        <td>Almoço</td>
        <td>$ 200,00</td>
       
    </tr>
    <tr>
        <td colspan="2">Subtotal</td>
        <td>$ 1701,00</td>
    </tr>
   </table>
</body>
</html>
